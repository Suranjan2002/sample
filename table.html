<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation and testing</title>
    <link rel="table_style.css" href="table_style.css">
    <style>
        table,tr,th,td{
    border: 2px solid black;
    border-collapse: collapse;
    padding: 10px;
    border-spacing: 5px;
}
th{
    background-color: gold;
}
td{
    background-color:cornflowerblue ;
}
    </style>
</head>

        <tbody>

            <td>75</td>
            <td>-</td>
            <td>75</td>
            <td>81</td>
            </tr>
          <tr>

          </tr>
          <tr>
            <td>Physics</td>

          </tr>
          <tr>
            <td>Chemistry</td>
            <td>79</td>
            <td>20</td>

          <tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
